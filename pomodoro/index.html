<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="clock">
            <div class="clock-inner">
                <p id="timer-display"></p>
                <p id="session-type"></p>
            </div>
        </div>
        <div>
            <a id="start-button" class="play-btn" href="#" onclick="playSound()"></a>
        </div>
        <div id="menu">
            <a id="pause-button" class="icons" href="#"><i class="far fa-pause-circle icon-2x"></i></a>
            <a id="stop-button" class="icons" href="#" onClick="refreshPage()"><i class="far fa-stop-circle"></i></a>
        </div>
    </main>
    <footer>
        <p>pomodoro timer<span class="creator">&nbsp;&nbsp;&nbsp;by OVERDICE</span></p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
